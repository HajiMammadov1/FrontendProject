    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

                  <li class="listDiscover dropdowns">
                    <a href="">Discover</a>
                    <!-- <ul class="discover__ul">
                                            <li><a href="">Features</a></li>
                                            <li><a href="">Our Team</a></li>
                                            <li><a href="">Pricing Plans</a></li>
                                            <li><a href="">Latests Blogs</a></li>
                                        </ul> -->
                    <i class="fas fa-chevron-down"></i>
                  </li>

                  <li class="listPages dropdowns">
                    <a href="">Pages</a>
                    <!-- <ul class="pages__ul">
                                            <li><a href="">About Us</a></li>
                                            <li><a href="">Features</a></li>
                                            <li><a href="">FAQ's</a></li>
                                            <li><a href="">Blog</a></li>
                                        </ul> -->

                </ul>
              </div>

              <a

                href="#"

              >
                <span></span>
                <span></span>
                <span></span>
              </a>

              <div class="col-6">
                <div class="header-btn">

                  <a class="signUp" href="">SIGN UP</a>
                </div>
              </div>
              <!-- header buttons ends -->
            </div>
          </div>

            <div class="row">

                <h1>

                      <div class="home-hero-img1" style="overflow: hidden;">

                            <img src="./assets/images/2.jpg" alt="">

                        </div>
